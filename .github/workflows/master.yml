name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    name: Jack
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v2
      -

        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -

        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -

        name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: olopes/meu-site:latest
      -

        name: Create file Cluster
        run: echo ${{ secrets.KUBECONFIG}} | base64 --decode > KubeConfig
      -

        name: Def Cluster
        run: export KUBECONFIG=$(pwd)/KubeConfig
      -

        name: Install Chart
        run: helm upgrade -i wc-lucas-olopes . --create-namespace -n wc-lucas-olopes